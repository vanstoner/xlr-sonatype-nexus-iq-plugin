plugins {
    id "com.github.hierynomus.license" version "0.13.0"
    id "com.xebialabs.xlr.docker" version "1.1.12"
}

version="0.0.1" 
apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'maven'

xlrDocker {
    version = '5.0.1.10'
}

repositories {
    mavenCentral()
}

dependencies {
}

license {
    header rootProject.file('src/main/license/xebialabs_community.license')
    strictCheck false
}
